<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwiftRef API</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #ffffff;
      --accent-color: #007C58; /* Swift corporate green */
      --text-color: #1a1a1a;
      --muted-text: #5f6368;
      --border-color: #e0e0e0;
      --shadow-light: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.65;
      -webkit-font-smoothing: antialiased;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #fff;
      border-bottom: 1px solid var(--border-color);
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: var(--shadow-light);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--accent-color);
      letter-spacing: -0.3px;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: var(--text-color);
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.25s ease;
    }
    nav a:hover {
      color: var(--accent-color);
    }

    main {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    .note {
      background: #f9fdfb;
      border: 1px solid #d2e8df;
      border-left: 5px solid var(--accent-color);
      border-radius: 8px;
      padding: 1.25rem 1.5rem;
      font-size: 0.98rem;
      color: var(--muted-text);
      margin-bottom: 2rem;
    }

    section {
      margin-bottom: 3rem;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }
    p {
      font-size: 1.05rem;
      color: var(--muted-text);
      margin: 0.5rem 0 1rem;
    }

    /* Chat widget container */
    #n8n-chat {
      margin-top: 2rem;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow-light);
    }

    /* Custom chat header */
    .n8n-chat-header {
      background: var(--accent-color) !important;
      color: #fff !important;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      letter-spacing: 0.2px;
    }

    footer {
      border-top: 1px solid var(--border-color);
      padding: 2rem 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted-text);
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>API Request Generator</h1>
    <nav>
     <a href="#chat">Developer Chat</a>
    </nav>
  </header>

  <main>
    <div class="note">
      <strong>Note:</strong> This page is for developer assistance and should be used as a reference for API implementation.
    </div>
  </main>

  <footer>
    &copy; 2025 Swapnil Sabnis
  </footer>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://primary-production-5980b.up.railway.app/webhook/0482aa23-2207-4383-a313-3113b36d0876/chat',
      target: '#n8n-chat',
      mode: 'window',
      chatInputKey: 'chatInput',
      chatSessionKey: 'sessionId',
      loadPreviousSession: true,
      showWelcomeScreen: false,
      defaultLanguage: 'en',
      initialMessages: [
        'Welcome! Which SwiftRef API request would you like to generate?'
      ],
      i18n: {
        en: {
          title: 'API Assistant',
          subtitle: "",
          footer: 'Powered by Swapnil Sabnis',
          getStarted: 'Start New Session',
          inputPlaceholder: 'Type your API question...',
        },
      },
      enableStreaming: false,
    });
  </script>
</body>
</html>
