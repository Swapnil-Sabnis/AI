<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>n8n Chat Popup</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    /* Floating Button */
    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #007C58;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Popup Box */
    #chat-popup {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 360px;
      height: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: none; /* hidden by default */
      flex-direction: column;
      overflow: hidden;
      z-index: 2000;
    }

    .chat-header {
      background: #007C58;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    #n8n-chat {
      flex: 1;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Floating Button -->
  <div id="chat-button">ðŸ’¬</div>

  <!-- Chat Popup -->
  <div id="chat-popup">
    <div class="chat-header">
      API Assistant
      <button id="close-chat">&times;</button>
    </div>
    <div id="n8n-chat"></div>
  </div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://primary-production-5980b.up.railway.app/webhook/0482aa23-2207-4383-a313-3113b36d0876/chat',
      target: '#n8n-chat',
      mode: 'embedded',   // âœ… embed inside popup
      showWelcomeScreen: false,
      initialMessages: ['ðŸ‘‹ Hi! How can I help you with the API?']
    });

    // Button toggle
    const chatBtn = document.getElementById('chat-button');
    const chatPopup = document.getElementById('chat-popup');
    const closeBtn = document.getElementById('close-chat');

    chatBtn.addEventListener('click', () => {
      chatPopup.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      chatPopup.style.display = 'none';
    });
  </script>
</body>
</html>
