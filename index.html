<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwiftRef API</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #ffffff;
      --accent-color: #007C58; /* Swift corporate green */
      --text-color: #1a1a1a;
      --muted-text: #5f6368;
      --border-color: #e0e0e0;
      --shadow-light: 0 6px 20px rgba(0, 0, 0, 0.12);
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.65;
      -webkit-font-smoothing: antialiased;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #fff;
      border-bottom: 1px solid var(--border-color);
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: var(--shadow-light);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--text-color); /* black title */
      letter-spacing: -0.3px;
    }

    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    .note {
      background: #f9fdfb;
      border: 1px solid #d2e8df;
      border-left: 5px solid var(--accent-color);
      border-radius: 8px;
      padding: 1.25rem 1.5rem;
      font-size: 0.98rem;
      color: var(--muted-text);
      margin-bottom: 2rem;
    }

    footer {
      border-top: 1px solid var(--border-color);
      padding: 2rem 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted-text);
      margin-top: 4rem;
    }

    /* Floating Chat Button */
    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent-color);
      color: #fff;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-light);
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 1100;
    }
    #chat-button:hover {
      background: #005f44;
    }
    #chat-button svg {
      width: 26px;
      height: 26px;
    }

    /* Chat Popup */
    #chat-popup {
      position: fixed;
      bottom: 85px;
      right: 20px;
      width: 360px;
      max-height: 500px;
      background: #fff;
      border: 1px solid var(--border-color);
      border-radius: 14px;
      box-shadow: var(--shadow-light);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1200;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-header {
      background: var(--accent-color);
      color: #fff;
      padding: 0.8rem 1rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #n8n-chat {
      flex: 1;
      height: 430px; /* fit inside popup */
      overflow: hidden;
    }
  </style>
</head>
<body>

  <header>
    <h1>API Request Generator</h1>
  </header>

  <main>
    <div class="note">
      <strong>Note:</strong> This page is for developer assistance and should be used as a reference for API implementation.
    </div>
  </main>

  <footer>
    &copy; 2025 Swapnil Sabnis
  </footer>

  <!-- Floating Chat Button -->
  <div id="chat-button" title="Chat with API Assistant">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.77 9.77 0 01-4-.83L3 20l1.34-2.68A7.97 7.97 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
    </svg>
  </div>

  <!-- Chat Popup -->
  <div id="chat-popup">
    <div class="chat-header">
      API Assistant
      <button id="close-chat">&times;</button>
    </div>
    <div id="n8n-chat"></div>
  </div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://primary-production-5980b.up.railway.app/webhook/0482aa23-2207-4383-a313-3113b36d0876/chat',
      target: '#n8n-chat',
      mode: 'embedded',  // âœ… embed inside popup
      chatInputKey: 'chatInput',
      chatSessionKey: 'sessionId',
      loadPreviousSession: true,
      showWelcomeScreen: false,
      defaultLanguage: 'en',
      initialMessages: [
        'ðŸ‘‹ Welcome! Which SwiftRef API request would you like to generate?'
      ],
      i18n: {
        en: {
          title: 'API Assistant',
          inputPlaceholder: 'Type your API question...',
        },
      },
    });

    // Toggle logic
    const chatBtn = document.getElementById('chat-button');
    const chatPopup = document.getElementById('chat-popup');
    const closeChat = document.getElementById('close-chat');

    chatBtn.addEventListener('click', () => {
      chatPopup.style.display = 'flex';
      chatBtn.style.display = 'none';
    });

    closeChat.addEventListener('click', () => {
      chatPopup.style.display = 'none';
      chatBtn.style.display = 'flex';
    });
  </script>
</body>
</html>
